<html>
    <head>
        <script src="https://kit.fontawesome.com/d64854de28.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="player">
            <div class="details">
                <!-- <div class="now-playing">PLAYING x OF y</div> -->
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>

            <div class="buttons">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fa-solid fa-shuffle fa-2xl" style="color: black;"></i>
                </div>
                <div class="back-track" onclick="backTrack()">
                    <i class="fa-solid fa-backward-step fa-2xl" style="color: black;"></i>
                </div>
                <div class="play-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-2xl"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa-solid fa-forward-step fa-2xl" style="color: black;"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa-solid fa-repeat fa-2xl" style="color: black;"></i>
                </div>
            </div>

            <div class="slider_container">
                <div class="current-time">00:00</div>
                    <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>

        </div>
        <script src="main.js"></script>
    </body>
</html>
